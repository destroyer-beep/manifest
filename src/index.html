<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title></title>
</head>
<body>
<div class="container">    
  <header class="header">
    <div class="header__block">
      <div class="header__menu">
        <img src="img/menu_open.png" alt="Открыть меню">
      </div>
      <div class="header__logo">
        <img src="img/logo.png" alt="Логотип">
      </div>
      <div class="header__search">
        <img src="img/search.png" alt="Поиск по сайту">
      </div>
    </div>

    <div class="menu">
        <div class="menu__logo">
          <img class="menu__logo_img" src="img/logo.png" alt="Логотип">
          <div class="menu__close">
            <img src="img/menu_close.png" alt="Закрыть меню">
          </div>
        </div>
        <div class="menu__block">
          <div class="menu__block-item">
            <nav class="menu__nav">
              <ul class="menu__items">
                <li class="menu__item"><a class="menu__link" href=#">МАНИФЕСТ СТИЛЯ</a></li>
                <li class="menu__item"><a class="menu__link" href=#">МАНИФЕСТ ЛИЧНОСТИ</a></li>
                <li class="menu__item"><a class="menu__link" href=#">МАНИФЕСТ РАЗВИТИЯ</a></li>
                <li class="menu__item"><a class="menu__link" href=#">МАНИФЕСТ ПОЗНАНИЯ</a></li>
                <li class="menu__item"><a class="menu__link" href=#">МАНИФЕСТ ОБЩЕСТВА</a></li>
              </ul>
            </nav>
            <div class="menu__line"></div>
            <nav class="menu__experts">
              <ul class="menu__items">
                <li class="menu__item"><a class="menu__link" href=#">КОЛОНКИ ЭКСПЕРТОВ</a></li>
                <li class="menu__item"><a class="menu__link" href=#">ВОПРОС ЭКСПЕРТУ</a></li>
              </ul>
            </nav>
          </div>

          <div class="menu__block-item">
            <button class="menu__button btn">СТАТЬ АВТОРОМ</button>
            
            <nav class="menu__info">
              <ul class="menu__items">
                <li class="menu__item menu__info_item"><a class="menu__link_info" href=#">MANIFEST MAGAZINE</a></li>
                <li class="menu__item menu__info_item"><a class="menu__link_info" href=#">КОНТАКТЫ</a></li>
                <li class="menu__item menu__info_item"><a class="menu__link_info" href=#">ПО ВОПРОСАМ РЕКЛАМЫ</a></li>
                <li class="menu__item menu__info_item"><a class="menu__link_info" href=#">ПРЕМИЯ АРТ МАНИФЕСТ</a></li>
              </ul>
            </nav>

            <div class="menu__socials socials">
              <div class="socials__item">
                <a href="https://www.instagram.com/"><img src="img/instagram.png" alt="Инстаграм"></a>
              </div>
              <div class="socials__item">
                <a href="https://www.facebook.com/"><img src="img/facebook.png" alt="Фейсбук"></a>
              </div>
              <div class="socials__item">
                <a href="https://twitter.com/"><img src="img/twitter.png" alt="Твиттер"></a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="search">
        <input class="search__input" type="text" name="search" placeholder="Поиск">
        <img class="search__close" src="img/menu_close.png" alt="Закрыть поле поиска">
      </div>
</header>
</div>

    <main class="main"></main>
    <footer class="footer"></footer>
    <script src="js/script.min.js"></script>
</body>
</html>
